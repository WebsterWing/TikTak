AWSTemplateFormatVersion: 2010-09-09
Description: AWS CloudFormation Template for TikTak Project

Parameters:
  BucketUrl:
    Description: URL of S3 config bucket
    Type: String
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
    Default: tiktak-ec2-keypair

Resources:
  DynamoDBStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Join
        - ''
        - - "https://"
          - !Ref BucketUrl
          - /
          - dynamodb.yaml

  IAMStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Join
        - ''
        - - "https://"
          - !Ref BucketUrl
          - /
          - iam.yaml
      Parameters:
        DynamoDBPolicyArn: !GetAtt DynamoDBStack.Outputs.DynamoDBPolicyArn

  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Join
        - ''
        - - "https://"
          - !Ref BucketUrl
          - /
          - vpc.yaml
      Parameters:
        EnvironmentName: "TikTak"

  EC2Stack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Join
        - ''
        - - "https://"
          - !Ref BucketUrl
          - /
          - ec2.yaml

      Parameters:
        KeyName: !Ref KeyName
        SubnetId: !GetAtt VPCStack.Outputs.PublicSubnet1
        VPC: !GetAtt VPCStack.Outputs.VPC
        BackendRoleName: !GetAtt IAMStack.Outputs.BackendRoleName
